<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-top: 0;
        }
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Edit Listing</h2>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ listing.title }}" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ listing.description }}</textarea>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ listing.address }}" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ listing.city }}" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{ listing.state }}" required>
        
        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" value="{{ listing.zip_code }}" required>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ listing.price }}" required>
        
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" value="{{ listing.bedrooms }}" required>
        
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" value="{{ listing.bathrooms }}" required>
        
        <label for="square_feet">Square Feet:</label>
        <input type="number" id="square_feet" name="square_feet" value="{{ listing.square_feet }}" required>
        
        <label for="year_built">Year Built:</label>
        <input type="number" id="year_built" name="year_built" value="{{ listing.year_built }}" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{listing.phone_number}}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{listing.email}}">
        
        <label for="photo_main">Main Photo:</label>
        <input type="file" id="photo_main" name="photo_main" accept="image/*">

        <!-- Additional photo fields if needed -->
        
        <button type="submit">Update Listing</button>
    </form>
</body>
</html>
